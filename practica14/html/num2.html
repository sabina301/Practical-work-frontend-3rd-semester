<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Галерея изображений</title>
    <link rel="stylesheet" href="/css/num2.css" />
  </head>
  <body>
    <h2 style="text-align: center">Галлерея</h2>
    <div class="gallery">
      <img id="mainImage" src="/img/cl1.jpg" alt="Основное изображение" />

      <div class="thumbnails">
        <img
          class="thumbnail"
          src="/img/cl1.jpg"
          alt="Уменьшенное изображение 1"
        />
        <img
          class="thumbnail"
          src="/img/cl2.jpg"
          alt="Уменьшенное изображение 2"
        />
        <img
          class="thumbnail"
          src="/img/cl5.jpg"
          alt="Уменьшенное изображение 3"
        />
      </div>
    </div>

    <script src="/script/num2.js"></script>
  </body>
</html>
